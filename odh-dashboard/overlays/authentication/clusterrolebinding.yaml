    name: $(DASHBOARD_NAME)
    namespace: redhat-ods-applications # {"$openapi":"NAMESPACE_NAME"}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
