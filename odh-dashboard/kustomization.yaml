apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - overlays/authentication
vars:
  - fieldref:
      fieldPath: metadata.labels.dashboard-name
    name: DASHBOARD_NAME
    objref:
      apiVersion: v1
      kind: Namespace
      name: redhat-ods-applications # {"$openapi":"NAMESPACE_NAME"}
configurations:
  - varreference.yaml
namespace: redhat-ods-applications # {"$openapi":"NAMESPACE_NAME"}
