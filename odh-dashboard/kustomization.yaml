apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: kam-dashboard # {"$openapi":"DASHBOARD_NAME"}
resources:
- namespace.yaml
- overlays/authentication
vars:
- name: DASHBOARD_NAME
  objref:
    kind: Namespace
    name: kam # {"$openapi":"NAMESPACE_NAME"}
    apiVersion: v1
  fieldref:
    fieldpath: metadata.labels.app
configurations:
- varreference.yaml
namespace: kam # {"$openapi":"NAMESPACE_NAME"}
