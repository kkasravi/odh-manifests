apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- namespace.yaml
- overlays/authentication
vars:
- fieldref:
    fieldPath: metadata.labels.dashboard-name
  name: DASHBOARD_NAME
  objref:
    apiVersion: v1
    kind: Namespace
    name: kam
configurations:
- varreference.yaml
images:
- name: s2i-odh-dashboard
  newName: s2i-kam-dashboard
  newTag: v0.0.1
namespace: redhat-ods-applications
