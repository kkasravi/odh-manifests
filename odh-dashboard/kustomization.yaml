apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- namespace.yaml
- overlays/authentication
vars:
- name: DASHBOARD_NAME
  objref:
    kind: Namespace
    name: kam # {"$openapi":"NAMESPACE_NAME"}
    apiVersion: v1
  fieldref:
    fieldpath: metadata.labels.dashboard-name
configurations:
- varreference.yaml
images:
- name: s2i-odh-dashboard
  newName: s2i-kam-dashboard # {"$openapi":"IMAGE_NAME"}
  newTag: v0.0.1 # {"$openapi":"TAG_NAME"}
namespace: kam # {"$openapi":"NAMESPACE_NAME"}
